<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Marvel VS DC</title>
  </head>
  <body>
    <div class="game-intro">
      <div><button id="start-button">Let's Go!</button></div>
      <div><img src="./images/wasd.png" alt="" class="wasd-img" /></div>
      <p>USE <span>"WASD"</span> to control your Marvel Superhero!</p>
    </div>

    <div id="game-board">
      <canvas id="canvas"></canvas>
      <div class="buttons">
        <button id="restart-button">restart</button>
        <button id="pause-button">pause</button>
        <button id="mute-button">mute</button>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
  <audio controls>
    <source src="music/AlanSilv.mp3" type="audio/ogg">
  </audio>
</html>
