<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Marvel VS DC</title>
  </head>
  <body>
    <div class="game-intro">
      <div><img id="deadpool" src="./images/deadpool.png" alt="" class="deadpool-img" /></div>
      <div><img src="./images/wasd.png" alt="" class="wasd-img" /></div>
      <p>USE <span>"WASD"</span> to control your Marvel Superhero!</p>
      <p>Mute by pressing <span>"m"</span></p>
      <div><button id="start-button">Let's Go!</button></div>
    </div>

    <div id="game-board">
      <canvas id="canvas"></canvas>
      <div class="buttons">
        <button id="restart-button">restart</button>
        <button id="pause-button">pause</button>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
